<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trial Plugin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="formWrapper">
      <input class="wordInput" id="word" placeholder="Search for the word..." />
      <button class="btn" type="button" id="searchBtn">Search</button>
    </div>

    <div id="wordBlock" class="wordWrapper">
      <p class="wordTitle" id="wordTitle">Title</p>
      <p id="wordPhonetic">Phonetic</p>
      <p id="wordMeaning">Meaning</p>
    </div>

    <div id="messageBlock" class="messageWrapper">
      <p id="message" class="msg"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
